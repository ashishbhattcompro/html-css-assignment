<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cambridge University Press</title>
  </head>

  <body>
    <header class="header">
      <div class="navbar">
        <div class="logo">
          <img
            src="https://asgard-thor-assets.comprodls.com/dashboard/1650869064936/cup-logo.svg"
            alt="Cambridge University Press"
          />
        </div>
        <div class="profile-center">
          <span class="material-symbols-outlined profile-icons">
            notifications
          </span>
          <span class="material-symbols-outlined profile-icons">
            account_circle
          </span>
          <a class="profile-icons-text"> August</a>
          <span class="material-symbols-outlined profile-icons">
            expand_more
          </span>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="main-container">
        <div class="heading1">Hi August!</div>
        <hr />
        <div class="classes-and-info">
          <div class="my-classes-heading">
            <h2>My classes</h2>
          </div>
          <div class="all-class-container">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-left">
        <div class="footer-ele-div">
          <a href="" class="footer-ele">Terms of use</a>
        </div>
        <span class="footer-ele">|</span>
        <div class="footer-ele-div">
          <a href="" class="footer-ele">Privacy notice</a>
        </div>
        <span class="footer-ele">|</span>
        <div class="footer-ele-div">
          <a href="" class="footer-ele">Accessibility</a>
        </div>
        <span class="footer-ele">|</span>
        <div class="footer-ele-div">
          <a href="" class="footer-ele">Experience Better Learning</a>
        </div>
        <span class="footer-ele">|</span>
        <div class="footer-ele-div">
          <a href="" class="footer-ele">Site Feedback</a>
        </div>
      </div>
      <div class="footer-right">
        <button class="for-school-btn footer-ele">
          Cambridge One for Schools
        </button>
        <span class="footer-ele"> &copy Cambridge University press 2022</span>
        <button class="help-btn footer-ele">
          <span class="material-symbols-outlined help-icon">help</span> Help
        </button>
      </div>
    </footer>
    <script src="file.js"></script>
  </body>
</html>
